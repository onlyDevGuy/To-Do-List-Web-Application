<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="todo-app glass">
                <header>
                    <h2>To-Do List <img src="To Do List.jpg" alt="todo icon"></h2>
                    <div class="header-actions">
                        <button id="voice-input" class="icon-btn" title="Voice Input (Press & Hold)">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </header>

                <!-- Voice Recognition Modal -->
                <div id="voice-modal" class="modal voice-modal">
                    <div class="modal-content glass">
                        <div class="voice-content">
                            <div class="voice-indicator">
                                <div class="voice-waves">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <i class="fas fa-microphone"></i>
                            </div>
                            <p class="voice-text">Listening...</p>
                            <div class="voice-commands">
                                <p>Try saying:</p>
                                <ul>
                                    <li>"Add task: Buy groceries"</li>
                                    <li>"Set priority high"</li>
                                    <li>"Due tomorrow"</li>
                                    <li>"Category work"</li>
                                    <li>"Mark as important"</li>
                                </ul>
                            </div>
                            <div class="voice-transcript"></div>
                            <button id="stop-voice" class="btn">
                                <i class="fas fa-stop"></i> Stop Listening
                            </button>
                        </div>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search tasks...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="task-stats">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="stats">
                        <span id="total-tasks">Total: 0</span>
                        <span id="completed-tasks">Completed: 0</span>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <select id="category-select">
                            <option value="all">All Categories</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="urgent">Urgent</option>
                        </select>
                        <select id="priority-select">
                            <option value="all">All Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <select id="status-select">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="task-groups" id="task-groups"></div>

                <button class="fab" id="add-task-btn">
                    <i class="fas fa-plus"></i>
                </button>

                <!-- Modal for adding/editing tasks -->
                <div id="task-modal" class="modal">
                    <div class="modal-content glass">
                        <h3 id="modal-title">Add New Task</h3>
                        <input type="text" id="input-box" placeholder="What needs to be done?">
                        
                        <div class="task-options">
                            <div class="option-group">
                                <select id="task-category">
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                                <select id="task-priority">
                                    <option value="high">High Priority</option>
                                    <option value="medium">Medium Priority</option>
                                    <option value="low">Low Priority</option>
                                </select>
                            </div>
                            
                            <div class="option-group">
                                <input type="datetime-local" id="task-due-date">
                                <select id="task-recurring">
                                    <option value="none">Not Recurring</option>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>

                            <div class="task-flags">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="task-important">
                                    <span>Mark as Important ‚≠ê</span>
                                </label>
                            </div>

                            <div id="subtasks-container" class="subtasks-container">
                                <h4>Subtasks</h4>
                                <div class="subtasks-list"></div>
                                <button type="button" id="add-subtask" class="secondary-btn">
                                    <i class="fas fa-plus"></i> Add Subtask
                                </button>
                            </div>
                        </div>

                        <div class="modal-buttons">
                            <button id="cancel-task">Cancel</button>
                            <button id="save-task">Save</button>
                        </div>
                    </div>
                </div>

                <!-- Snackbar for notifications -->
                <div id="snackbar" class="snackbar">
                    <span id="snackbar-message"></span>
                    <button id="snackbar-action"></button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web-speech-cmd@2.0.0/dist/web-speech-cmd.min.js"></script>
        <script src="script2.js"></script>
    </body>
</html>
